<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="./images/butterfly.png">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--fontawosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css-->
    <link rel="stylesheet" href="./css/ass9.css" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container justify-content-center align-items-center mt-5 mb-4">
        <!--title-->
        <div class="tittle py-2 text-center">Bookmarker <img src="./images/big-wing-butterfly.png" alt=""> </div>
        <div class="bmBody w-100 p-3 py-4 mt-5 flex-column gap-4">
            <h2 class="align-items-center  d-flex  justify-content-center pt-2 pb-5"> <i
                    class="fa-solid fa-bookmark mx-2"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark mx-2"></i>
            </h2>
            <!--the inputs-->

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input oninput="validateInput('WebsiteName','name')" id="WebsiteName" type="text" class="form-control"
                    id="formGroupExampleInput" placeholder="Bookmark Name">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"><i class="fa-solid fa-link pe-2"></i>Site
                    URL</label>
                <input oninput="validateInput('WebsiteUrl','url')" id="WebsiteUrl" type="text" class="form-control mb-5"
                    id="formGroupExampleInput2" placeholder="Website URL">
            </div>
            <!--the submit btn-->
            <button onclick="addwebSite() ; popup()" type="button"
                class="btn m-auto align-items-center  d-flex  justify-content-center text-center">Submit</button>
        </div>
    </div>

    <!--table of index-->
    <table class="table text-center  container">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <!--popup-->
    <div class="container">
        <div class="popup" id="popup">
            <center> <img src="./images/6659895.png" alt="failed"></center>
            <h2>Failed</h2>
            <p>Site Name or Url is not valid, Please follow the rules below :</p>
            <span><i class="fa-regular fa-circle-right px-1" style="color: #000000;"></i>Site name must contain at
                least 3 characters</span>
            <span><i class="fa-regular fa-circle-right px-1" style="color: #000000;"></i>Site URL must be a valid
                one</span>
            <button onclick="closePopup()">ok</button>
        </div>
    </div>











    <!-- js file link -->
    <script src="js/ass9.js"></script>

</body>

</html>
